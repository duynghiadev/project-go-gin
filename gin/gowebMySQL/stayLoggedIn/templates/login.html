<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
      }
      h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 15px;
      }
      label {
        font-size: 16px;
        color: #555;
        display: block;
        text-align: left;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 15px;
        font-size: 16px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>

      <form action="/loginauth" method="POST">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <input type="submit" value="Submit" />
      </form>

      {{if .}}
      <p class="message">{{.}}</p>
      {{end}}
    </div>
  </body>
</html>
